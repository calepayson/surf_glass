<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <title>SurfGlass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h2>SurfGlass</h2>
  </header>

  <main>
    <h1 class="date">Oct 30</h1>

    <h2 class="surf-break">Fort Cronkite</h2>

    <div class="info-container">
      <h2 class="info-title">Swell:</h2>
      <div class="swell-direction"></div>
      <p class="swell-info">12ft @ 23s</p>
    </div>

    <div class="info-container">
      <h2 class="info-title">Wind:</h2>
      <div class="wind-direction"></div>
      <p class="wind-info">12mph</p>
    </div>

    <div class="info-container">
      <h2 class="info-title">Tide:</h2>
      <p class="tide-info">6.4ft @ 2:23</p>
      <p class="tide-info">2.8ft @ 8:37</p>
      <p class="tide-info">7.5ft @ 14:42</p>
      <p class="tide-info">3.3ft @ 21:07</p>
    </div>
  </main>

  <nav>
    <button id="previous">left</button>
    <button id="location">loc</button>
    <button id="next">right</button>
  </nav>

</body>
</html>
